<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظة الادخار العالمية</title>
  <style>
    body { font-family: sans-serif; background: #f5f7fb; margin: 0; }
    header { background: #1e3a8a; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 20px; }
    .container { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #1e3a8a; color: white; cursor: pointer; }
    button:hover { background: #3b82f6; }
    .hidden { display: none; }
    .balance { font-weight: bold; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>💰 محفظة الادخار العالمية</h1>
    <span id="status">غير متصل</span>
  </header>

  <div class="container">
    <!-- تسجيل الدخول -->
    <div id="loginCard" class="card">
      <h2>تسجيل دخول</h2>
      <div>
        <label>بريد الآدمن</label>
        <input type="email" id="adminEmail" placeholder="بريد الآدمن">
        <label>كلمة المرور</label>
        <input type="password" id="adminPassword" placeholder="كلمة المرور">
        <button onclick="loginAdmin()">دخول الآدمن</button>
      </div>
      <hr>
      <div>
        <label>PIN (عمر/شهد)</label>
        <input type="password" id="pin" placeholder="أدخل الرقم السري">
        <button onclick="loginPin()">دخول</button>
      </div>
    </div>

    <!-- لوحة الحساب -->
    <div id="accountCard" class="card hidden">
      <h2 id="accountName">الحساب</h2>
      <div class="balance">الرصيد: <span id="balance">0</span> ريال</div>
      <label>المبلغ</label>
      <input type="number" id="amount" placeholder="أدخل المبلغ">
      <label>ملاحظة</label>
      <input type="text" id="note" placeholder="ملاحظة">
      <button onclick="deposit()">إيداع</button>
      <button onclick="withdraw()">مصروف</button>
    </div>

    <!-- لوحة الآدمن -->
    <div id="adminCard" class="card hidden">
      <h2>لوحة الآدمن</h2>
      <div id="allBalances"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-KXnFzEliSEClH4jWI8Hf28eFuWRTn-c",
      authDomain: "world-savings-bank-5df02.firebaseapp.com",
      databaseURL: "https://world-savings-bank-5df02-default-rtdb.firebaseio.com/",
      projectId: "world-savings-bank-5df02",
      storageBucket: "world-savings-bank-5df02.appspot.com",
      messagingSenderId: "361127802397",
      appId: "1:361127802397:web:cb0cc9dfa6d5d2db4238f4"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const ADMIN_EMAIL = "abdulaziz.algharawi@gmail.com";
    let currentUser = null;

    // تسجيل دخول الآدمن
    function loginAdmin() {
      const email = document.getElementById("adminEmail").value;
      const pass = document.getElementById("adminPassword").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(user => {
          if (email === ADMIN_EMAIL) {
            document.getElementById("status").textContent = "آدمن ✅";
            document.getElementById("loginCard").classList.add("hidden");
            document.getElementById("adminCard").classList.remove("hidden");
            loadAllBalances();
          } else {
            alert("هذا الحساب ليس آدمن");
            auth.signOut();
          }
        })
        .catch(err => alert("خطأ: " + err.message));
    }

    // تسجيل دخول PIN
    function loginPin() {
      const pin = document.getElementById("pin").value;
      if (pin === "4000") currentUser = "omar";
      else if (pin === "5000") currentUser = "shahad";
      else { alert("PIN غير صحيح"); return; }

      document.getElementById("status").textContent = currentUser + " ✅";
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("accountCard").classList.remove("hidden");
      document.getElementById("accountName").textContent = "حساب " + currentUser;
      listenBalance();
    }

    // إيداع
    function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      if (amount <= 0) { alert("المبلغ غير صالح"); return; }
      db.ref("accounts/" + currentUser + "/balance").transaction(b => (b || 0) + amount);
      db.ref("accounts/" + currentUser + "/history").push({type:"إيداع", amount, note, date: new Date().toLocaleString()});
    }

    // مصروف
    function withdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      db.ref("accounts/" + currentUser + "/balance").transaction(b => {
        if ((b||0) >= amount) {
          db.ref("accounts/" + currentUser + "/history").push({type:"مصروف", amount, note, date: new Date().toLocaleString()});
          return b - amount;
        } else {
          alert("الرصيد غير كافي"); return b;
        }
      });
    }

    // متابعة الرصيد للحساب
    function listenBalance() {
      db.ref("accounts/" + currentUser + "/balance").on("value", snap => {
        document.getElementById("balance").textContent = snap.val() || 0;
      });
    }

    // عرض أرصدة الجميع للآدمن
    function loadAllBalances() {
      db.ref("accounts").on("value", snap => {
        const data = snap.val() || {};
        let html = "";
        for (let u in data) {
          html += `<div>${u}: ${data[u].balance || 0} ريال</div>`;
        }
        document.getElementById("allBalances").innerHTML = html;
      });
    }
  </script>
</body>
</html>
